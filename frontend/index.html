<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <h2>Detailed Syllabus</h2>

    <table class="table" id="course_table">
        <thead>
            <tr>
                <th>Course Code.</th>
                <th>Semester</th>

            </tr>
            <tr><th>Course Name</th></tr>
            <tr>
            <th>Credits</th>
            <th>Contact Hours</th>
        </tr>
        </thead>
        <tbody id="couse_table">
            <!-- Data will be added here dynamically -->
        </tbody>
    </table>
    <table class="table" id="faculty_table">
        <thead>
            <tr>
                <th rowspan="2" class="top">Faculty (Names)</th> 
                <th>Faculty Coordinator</th>
            </tr>
            <tr>
                <th>Teacher(s) Alphabetically</th>
            </tr>
        </thead>
        <tbody id="faculty_table">
            <!-- Data will be added here dynamically -->
        </tbody>
    </table>

    <table class="table" id="co_table">
        <thead>
            <tr>
                <th colspan="2" class="top">Course Outcomes</th> 
                <th>Cognitive Levels</th>
            </tr>
           <!--<tr><td>cc1</td>
        <td>kjsdgkjsdbg

        </td>
    <td>
        level 2
    </td></tr> 

            </td>-->
        </thead>
        <tbody>
            <tbody id="co_table"></tbody>
            <!-- Data will be added here dynamically -->
        </tbody>
    </table>
    
    </table>
    <table class="table" id="syllabus-table">
        <thead>
            <tr>
                <th>Module No.</th>
                <th>Title of the Module</th>
                <th>Topics in the Module</th>
                <th>No. of Lectures for the module</th>
                <th>   </th>
            </tr>
        </thead>
        <tbody id="syllabus-data">
            <!-- Data will be added here dynamically -->
        </tbody>
    </table>
    <div class="table-buttons text-end mt-3">
        <button class="btn btn-info add-row-button">Add New Row</button>
        <button class="btn btn-info save-button">Save</button>
    </div>
</div>
<script src="dataval.js"></script>
    <script src="script.js"></script>

</html>
