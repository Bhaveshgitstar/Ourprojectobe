<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5"></div>
    <h1>Course Syllabus</h1>
    <table class="table" id="syllabus-table">
        <thead>
            <tr>
                <th>Module No.</th>
                <th>Title of the Module</th>
                <th>Topics in the Module</th>
                <th>No. of Lectures for the module</th>
                <th>   </th>
            </tr>
        </thead>
        <tbody id="syllabus-data">
            <!-- Data will be added here dynamically -->
        </tbody>
    </table>
    <div class="table-buttons text-end mt-3">
        <button class="btn btn-info add-row-button">Add New Row</button>
        <button class="btn btn-info save-button">Save</button>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
