                <div class="menu-option"><a>Option 3</a></div>

            </div>

            <!-- User Info Popup -->
            <div class="user-info-popup">
                <!-- Add user information here -->
                <h4 id="username">User Name</h4>
                <h7 id="userrole">User Role</h7>
            </div>
        </div>
</div>

</div>
